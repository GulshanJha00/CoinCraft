name: CoinCraft Workflow

on:
  push:
    branches:
     - main

jobs:
  build:
    runs-on: ${{matrix.os}}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16,19,20]
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup Nodejs
        uses: actions/setup-node@v6.1.0
        with: 
          node-version: ${{matrix.node}}
      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
